<IfModule mod_ssl.c>
    <VirtualHost _default_:443>

	<Directory "/var/www/web/">
                allow from all
                AllowOverride all
                Options +Indexes
                DirectoryIndex index.php
        </Directory>


        DocumentRoot /var/www/web

        ErrorLog ${APACHE_LOG_DIR}/error.log
        CustomLog ${APACHE_LOG_DIR}/access.log combined

        SSLEngine on

        SSLCertificateFile    /etc/ssl/eid/server.crt
        SSLCertificateKeyFile /etc/ssl/private/server.key
        SSLCACertificateFile /etc/ssl/eid/ca.crt
        SSLCARevocationPath /etc/ssl/eid/crl
        SSLVerifyDepth 3

	<LocationMatch "/(\w\w/)?eid-auth">
		SSLOptions +StdEnvVars +ExportCertData
		SSLRequireSSL
		SSLVerifyClient optional
		SSLVerifyDepth 2
	</LocationMatch>

        <FilesMatch "\.(cgi|shtml|phtml|php)$">
            SSLOptions +StdEnvVars
        </FilesMatch>

        <Location /sslverify-require.php>
            SSLVerifyClient require
        </Location>

        <Location /sslverify-optional.php>
            SSLVerifyClient optional
        </Location>

        <Location /ocsp.php>
            SSLVerifyClient optional
            SSLOptions +ExportCertData
        </Location>

        <Location /ldap.php>
            SSLVerifyClient optional
            SSLOptions +ExportCertData
        </Location>

        <Location /sslverify0>
            SSLVerifyClient require
            SSLVerifyDepth 0
        </Location>

        <Location /login/login.php>
            SSLVerifyClient optional
        </Location>
   </VirtualHost>
</IfModule>