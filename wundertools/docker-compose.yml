db: 
  image: mariadb
  environment:
    - MYSQL_ROOT_PASSWORD=MYSQL 
    - MYSQL_DATABASE=app
    - MYSQL_USER=app
    - MYSQL_PASSWORD=app
www:
  image: nginx
  environment:
    - NGINX_HOST=fpm.app
    - NGINX_PORT=80
    # If you are using DNSDOCK, this will assign a local DNS entry
    - DNSDOCK_ALIAS=wunderdemo.local.wunder.io
  links:
    - fpm:fpm.app
fpm:
  image: php:fpm
  links:
    - db:db.app
